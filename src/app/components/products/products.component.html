<!-- Modal -->
<div *ngFor="let product of products" class="modal fade"  [id]="'modal-delete-product-'+product._id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Suppression</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				Voulez-vous vraiment supprimer d√©finitivement le produit "{{ product.sku }}" ?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-light" data-dismiss="modal">Fermer</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteHard(product)">Supprimer </button>
        <!-- <i class="fas fa-sign-out-alt"></i> -->
			</div>
		</div>
	</div>
</div>
