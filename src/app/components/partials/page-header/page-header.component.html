<div class="page-header " >
  <h4 class="page-title">{{title}}</h4>
  <ul class="breadcrumbs">
    <li class="nav-home">
      <a href="javascript:void(0)">
        <i class="flaticon-home"></i>
      </a>
    </li>

    <!-- <li class="separator">
      <i class="flaticon-right-arrow"></i>
    </li> -->

    <li class="nav-item" *ngFor="let breadcrumbItem of breadcrumb">
      <i class="flaticon-right-arrow"></i>
      <a href="javascript:void(0)" [routerLink]="[breadcrumbItem.link]">
        <i [class]="breadcrumbItem.icone"></i>
        <span fxHide.xs>{{breadcrumbItem.name}}</span>
      </a>
    </li>
  </ul>
</div>
